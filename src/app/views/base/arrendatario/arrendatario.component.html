<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-edit"></i>AÃ‘ADIR ARENDATARIOS
        <div class="card-header-actions">
          <button type="button" class="card-header-action btn btn-link btn-minimize"(click)="toggleCollapse()"><i class={{iconCollapse}}></i></button>
          <button type="button" class="card-header-action btn btn-link btn-close"><i class="icon-close"></i></button>
        </div>
      </div>
      <div (collapsed)="collapsed($event)"
           (expanded)="expanded($event)"
           [collapse]="isCollapsed"
           class="card-body">
        <form class="form-horizontal">
        <div class="form-group">
          <label class="col-form-label" for="prependedInput">Nombre del Centro</label>
          <div class="controls">
            <div class="input-prepend input-group">
              <input id="appendedInput" class="form-control" size="16" type="text" [(ngModel)]="title" name='hola'>
              {{title}}
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-form-label" for="appendedInput">CONTRATO</label>
          <div class="input-prepend input-group">
            <input id="appendedInput" class="form-control" size="16" type="text" [(ngModel)]="title" name='hola'>
            {{title}}
          </div>
        </div>
        <div class="form-group">
          <label class="col-form-label" for="appendedPrependedInput">Costo Mensual</label>
          <div class="controls">
            <div class="input-prepend input-group">
              <input id="appendedPrependedInput" class="form-control" size="16" type="text">

            </div>
          </div>
        </div>
       
        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Save changes</button>
          <button class="btn btn-secondary" type="button">Cancel</button>
        </div>
      </form>
    </div>
  </div> <!--/.col-->
</div><!--/.row-->
