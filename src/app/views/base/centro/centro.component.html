          <div class="card-header-actions">
</div>
        </div>
        <div (collapsed)="collapsed($event)"
             (expanded)="expanded($event)"
             [collapse]="isCollapsed"
             class="card-body">
          <form class="form-horizontal">
          <div class="form-group">
            <label class="col-form-label" for="prependedInput">NOMBRE DEL CENTRO RECREATIVO</label>
            <div class="controls">
              <div class="input-prepend input-group">
                <input id="appendedInput" class="form-control" size="16" type="text" [(ngModel)]="title" name='hola'>
                {{title}}
  
              </div>
            </div>
            <div class="form-group">
                <label class="col-form-label" for="appendedPrependedInput">Costo Mensual</label>
                <div class="controls">
                  <div class="input-prepend input-group">

                    <input id="appendedPrependedInput" class="form-control" size="16" type="text">
                  </div>
                </div>
        
        
        </div>
          <div class="form-group">
            <label class="col-form-label" for="appendedInput">Lugar físico del sitio</label>
            <div class="controls">
              <div class="input-group">
                <input id="appendedInput" class="form-control" size="16" type="text">
                <div class="input-group-append">
                </div>
              </div>
            </div>
          </div>
          
          <div><label class="col-form-label" for="appendedInput">Sitio Rentado</label></div>
          <div>
            
            <label class="switch switch-3d switch-primary">
                <input type="checkbox" class="switch-input" checked>
                <span class="switch-slider"></span>
              </label>
          </div>
          
          </div>
          <div class="form-group">
            <label class="col-form-label" for="appendedInputButton">Append with button</label>
            <div class="controls">

            </div>
          </div>
          <div class="form-group">
  
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save changes</button>
            <button class="btn btn-secondary" type="button">Cancel</button>
          </div>
        </form>
        </div>
      </div>
    </div> <!--/.col-->
  </div><!--/.row-->
